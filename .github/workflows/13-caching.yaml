name: '13 - Using Caching'
on:
    workflow_dispatch: 
        inputs:
            use-cache:
                description: checking if cache to be used or not
                type: boolean
                default: true
            node-version:
                description: Node version
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x
                default: 20.x

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps:
            - name: Checkout code #this changes working directory to root
              uses: actions/checkout@v6

            - name: Setup Node
              uses: actions/setup-node@v6
              with: 
                node-version: ${{inputs.node-version}}
            - name: Download cached dependencies
              uses: actions/cache@v3
              if: ${{inputs.use-cache}}
              id: cache
              with:
                path: 13-caching/react-app/node_modules
                key: deps-node-modules-${{hashFiles('13-caching/react-app/package-lock.json')}}
                #speciifyng cache key so that unrelted file changes (other folders package-lock ile) dont affect the hash of current key 
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit!='true' 
              #exposed by cache action by default
              run: npm ci
            - name: Testing
              run: npm run test
            - name: Building
              run: npm run build
            - name: Deploying to nonprod
              run: echo "Deploying to no prod"