    pull_request:
    workflow_dispatch: 

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Sleep 20 sec
              run: sleep 20
            - name: Failing Step
              run: exit 1
              
            - name: I will be skipped
              if: success()
              run: 
                echo "I will print if prev steps succesful"

            - name: I will execute
              if: failure()
              run: 
                echo "I will print if any previous step fails"  

            - name: I will execute
              if: ${{!cancelled()}}
